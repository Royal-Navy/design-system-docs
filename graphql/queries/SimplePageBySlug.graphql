query SimplePageBySlug($slug: String!) {
  contentPageCollection(where: {slug: $slug}, limit: 1) {
    items {
      ... on ContentPage {
        title
        slug
        storybookUrl
        isLegacy
        bodyContent {
          json
          links {
            assets {
              block {
                fileName
                title
                description
                url
                width
                height
                sys {
                  id
                }
              }
            }
          }
        }
      }
    }
  }
}
