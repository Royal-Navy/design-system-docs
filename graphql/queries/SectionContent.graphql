query SectionContent($id: String!) {
  section(id: $id) {
    title
    contentCollection(limit: 10) {
      items {
        __typename
        ... on Entry {
          sys {
            id
          }
        }
        ... on Hero {
          title
          heading
          heroDescription: description
        }
        ... on ContentBlock {
          title
          description {
            json
            links {
              assets {
                block {
                  fileName
                  title
                  description
                  url
                  width
                  height
                  sys {
                    id
                  }
                }
              }
            }
          }
        }
        ... on LiveExample {
          title
          description {
            json
          }
        }
        ... on CodeBlock {
          title
          description {
            json
          }
          filename
          sourceCode
        }
        ... on ApiTable {
          title
          apiTableDescription: description
          apiFieldCollection(limit: 20) {
            items {
              ... on ApiField {
                name
                dataType
                defaultValue
                description
                required
              }
            }
          }
        }
      }
    }
  }
}
