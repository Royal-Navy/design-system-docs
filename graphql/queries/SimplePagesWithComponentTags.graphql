query SimplePagesWithComponentTags {
  contentPageCollection(
    where: {
      contentfulMetadata: {
        tags_exists: true
        tags: {
          id_contains_some: [
            "componentPageBanners"
            "componentPageContainers",
            "componentPageForms"
            "componentPageGeneral",
            "componentPageInteraction",
            "componentPageNavigation"
            "componentPageNotifications",
          ]
        }
      }
    }
  ) {
    items {
      title
      slug
      sys {
        id
      }
      contentfulMetadata {
        tags {
          id
          name
        }
      }
    }
  }
}
